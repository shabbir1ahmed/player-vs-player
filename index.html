<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Player Vs Player Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Player Vs Player Battle Filled</h1>
      <h2 class="result"></h2>
      <p class="wining-score">Winning Score : <span>0</span></p>
      <span class="player1">Number One Player Score : <span>0</span></span>
      &nbsp;
      <span class="player2">Number Two Player Score : <span>0</span></span>
      <form action="">
        <input
          type="text"
          class="input"
          placeholder="Set Winning Score Manuallay"
        />
        <input type="submit" value="Submit" />
        <button class="reset">Reset</button>
      </form>
      <button class="btn1">Player One</button>
      <button class="btn2">Player Two</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
